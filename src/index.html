<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div id="app">
      <header>

        <div class="container">

          <div class="row">

            <ul>
              <li v-for="link in links">

                <i class="fas fa-chevron-down sz-lt"></i>
              </li>
            </ul>

          </div>

          <img src="img\dark-logo.png" id="header-logo">

          <div class="row">

            <div class="sub-container">

              <span><i class="fas fa-shopping-cart"></i></span>
              <span><i class="far fa-user"></i></span>

              <input type="text" name="search" placeholder="Search...">
              <button type="button" name="button">
                <i class="fas fa-search"></i>
              </button>

            </div>

          </div>

        </div>
      </header>




      <main>
        <!-- jumbo  -->
        <section id="jt">

          <div class="container" id="inpage-c">

            <h3>
              Commence Business
            </h3>

            <h1>
              Distant Mentoring Program
            </h1>

            <button type="button" name="button">Download free guidebook</button>

          </div>

        </section>


        <section>
          <div class="container">
            <div class="row text">
              <h3 id="mid-color-gray">
                EVERITHING IN
                <span class="strong">MAXCOACH</span>
              </h3>
            </div>

            <div class="row img">

            </div>
          </div>
        </section>



      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
